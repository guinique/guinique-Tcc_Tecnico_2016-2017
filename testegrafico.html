  <script language="javascript" type="text/javascript" src="libraries/jquery-3.2.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/jquery.canvasjs.min.js"></script>


	<script type="text/javascript">
	window.onload = function () {

		var dps = []; // dataPoints

		var chart = new CanvasJS.Chart("chartContainer",{
			title :{
				text: "Teste cleber"
			},			
			data: [{
				type: "line",
				dataPoints: dps 
			}]
		});

		var xVal = 555;
		var yVal = 455;
		var updateInterval = 100;
		var dataLength = 50; // number of dataPoints visible at any point

		var updateChart = function (count) {
			count = count || 1;
			// count is number of times loop runs to generate random dataPoints.
			
			for (var j = 0; j < count; j++) {
				yVal = yVal + 20;
				dps.push({
					x: xVal,
					y: yVal
				});
				xVal++;
			};
			if (dps.length > dataLength)
			{
				dps.shift();				
			}
			
			chart.render();		

		};

		// generates first set of dataPoints
		updateChart(dataLength); 

		// update chart after specified time. 
		setInterval(function(){updateChart()}, updateInterval); 

	}
	</script> 


	<div id="chartContainer" style="height: 100%; width:50%;">
	</div>
